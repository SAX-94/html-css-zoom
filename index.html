    <title>Zoom layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

            <div class="chat-box"><img src="img/chat2.jpg" alt="chat box"></div>

        </div>
        <!-- BOTTOM - COMMAND BAR -->
        <div class="bottom-bar flex">
            <!--   LEFT SECTION   -->
            <div class="bottom-sect flex">
                <div class="col-bottom flex">
                    <!-- MUTE -->
                    <div class="command">
                        <i class="fa-solid fa-microphone"></i><br>
                        <span>Mute</span>
                    </div>
                    <div class="angle flex">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
                <!-- STOP VIDEO -->
                <div class="col-bottom flex">
                    <div class="command">
                        <i class="fa-solid fa-video"></i><br>
                        <span>Stop Video</span>
                    </div>
                    <div class="angle flex">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
            </div>
            <!--   CENTRAL SECTION   -->
            <div class="bottom-sect flex"></div>
            <!--   RIGHT SECTION   -->
            <div class="bottom-sect flex end-meet">End meeting</div>
        </div>
    </div>
